{% extends "base.html" %}
{% block content %}

<div class="container signup-container">
    <h2 class="mt-4 p-1">Hey there!</h2>
    <h4 class="mb-4 p-1">Let's Join,</h4>
    <form action="{{ url_for('main.signup') }}" method="post"
          class="form" role="form" novalidate>
        {{ form.hidden_tag() }}
        {{ render_hidden_error(form=form) }}
        {{ render_entry_field(form=form) }}
        {{ form.submit(class='mt-3 btn btn-outline-primary btn-lg') }}
    </form>
</div>

{% endblock %}
