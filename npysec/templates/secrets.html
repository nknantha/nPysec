{% extends "base.html" %}
{% block content %}

<div class="container text-center home-container">
    {% if current_user.is_authenticated %}
        <h2 class="mt-4 p-1">Hey, {{ current_user.name }}!</h2>
        <h4 class="mb-4 p-1">Here is your file</h4>
        <a class="btn btn-outline-primary btn-lg"
           href="{{ url_for('main.download') }}" target="_blank">Download</a>
    {% endif %}
</div>

{% endblock %}
